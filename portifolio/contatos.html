    <main class="main">
        
        <section class="contact section">
            
            <h2 class="section__title">
                Vamos <br>
                Sobre o seu Projeto?


            </h2>
            <div class="contact__page container grid">
                <form action="" class="footer__container" id="contact-form">
                    <div class="contact__group grid">
                        <div class="contact__box">
                            <input type="text" name="user__name" id="name" required placeholder="Qual o seu Nome?" class="contact input ">

                            <label for="name" class="contact__label">Nome</label>
                        </div>
                        <div class="contact__box">
                            <input type="email" name="user__email" id="email" required placeholder="Qual o seu E-mail?" class="contact input ">

                            <label for="name" class="contact__label">E-mail</label>
                        </div>
                    </div>
                    <div class="contact_box contact_area">
                        <textarea name="user_message" id="message" placeholder="Qual a sua mensagem?" class="contact_input" id="">

                        </textarea>
                        <label for="message" class="contact_label">
                            mensagem
                        </label>
                    </div>
                    <p class="contact_message" id="contact-message">

                    </p>
                    <button type="submit" class="contact_send button">Enviar

                    </button>
                    </form>
            </div>

        </section>
